<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Folha de estilos -->
        <link rel="stylesheet" href="./css/main.css">
        <!-- Fonts de texto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <title>Alura Geek</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="alurageeklogo">
                <h2>ALURAGEEK</h2>
            </div>
            <h4 class="header__warning">Mercado Digital para treinamento - adicione produtos ao seu carrinho!</h4>
        </header>
        <!-- Main -->
        <main>
            <!-- Seção de card dos produtos -->
            <section class="product">
                <h2 class="product__title">PERFIL DE PRODUTOS:</h2>
                <div class="product__box" alt="produtos" data-products>
   
                </div>
            </section>
            <!-- Seção de formulário para adicionar produtos -->
            <section class="addproduct">
                <h2 class="addproduct__title">ADICIONAR PRODUTOS:</h2>
                <form class="addproduct__form" action="" method="post" data-form>
                    <input class="addproduct__input" type="text" name="name" placeholder="nome..." required data-form-name>
                    <input class="addproduct__input" type="number" step="0.01" pattern="\d+(\.\d{2})?" name="price" placeholder="valor..." required data-form-price>
                    <input class="addproduct__input" type="url" name="img" placeholder="url da imagem..." required data-form-image>
                    <div class="addproduct__btn__box">
                        <input class="addproduct__btn submit__btn" type="submit" value="Salvar" disabled>
                        <input class="addproduct__btn clear__btn" type="button" value="Limpar" data-form-clear>
                    </div>
                </form>
                <h5 class="message" id="messageError"></h5>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <div class="footer__logo">
                <h2>ALURAGEEK</h2>
            </div>
            <p class="footerdev">Desenvolvido por Gabriel Rodrigues</p>
            <p class="footerano">2024</p>
        </footer>

        <!-- Scripts -->
        <script type="module" src="./js/showProducts.js"></script>
        <script type="module" src="./js/createProduct.js"></script>
        <script type="module" src="./js/clearForm.js"></script>
        <script type="module" src="./js/deleteProduct.js"></script>
        <script type="module" src="./js/validate.js"></script>
    </body>
</html>
